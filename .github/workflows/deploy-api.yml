name: deploy-api

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/deploy-api.yml"
      - "api/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Clean and Copy Source
      uses: appleboy/scp-action@master
      with:
        HOST: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.SSHKEY }}
        source: "api/**"
        target: ${{ secrets.SOURCEDIR }}/api-src
        strip_components: 1
        rm: true

    - name: Build, Target Cleanup, Copy
      uses: appleboy/ssh-action@master
      with:
        HOST: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.SSHKEY }}
        script: |
          export NVM_DIR=~/.nvm
          source ~/.nvm/nvm.sh
          cd ${{ secrets.SOURCEDIR }}/api-src
          nvm use 21.4.0
          npm i
          npm run build
          sudo rm -rf ${{ secrets.TARGETDIR }}/api
          sudo cp -R ${{ secrets.SOURCEDIR }}/api-src ${{ secrets.TARGETDIR }}/api
          pm2 restart api -s